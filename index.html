<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Gemstone Identifier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 500px;
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.15);
      transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
      transition: transform 0.5s ease;
      text-align: center;
    }

    .card:hover {
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.02);
    }

    h2 {
      margin-bottom: 10px;
      color: #00796b;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    #previewImage {
      max-width: 100%;
      max-height: 250px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: none;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    button {
      background: #00796b;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #004d40;
      transform: scale(1.03);
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: #e0f2f1;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      display: none;
    }

    .result h3 {
      margin: 0;
      color: #004d40;
    }

    .result p {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîç Gemstone Identifier</h2>
    <p>Upload a gemstone image to identify its type using AI</p>

    <!-- Preview -->
    <img id="previewImage" src="#" alt="Image Preview" />

    <!-- Upload -->
    <input type="file" id="imageInput" accept="image/*" onchange="showPreview(event)">
    <br>
    <button onclick="identifyGem()">Identify Gemstone</button>

    <!-- Result -->
    <div class="result" id="result">
      <h3 id="gemName">Gemstone Name</h3>
      <p id="gemDescription">Gemstone Description</p>
    </div>
  </div>

  <script>
    function showPreview(event) {
      const image = document.getElementById('previewImage');
      const file = event.target.files[0];
      if (file) {
        image.src = URL.createObjectURL(file);
        image.style.display = 'block';
      }
    }

    async function identifyGem() {
      const fileInput = document.getElementById('imageInput');
      const resultDiv = document.getElementById('result');
      const gemName = document.getElementById('gemName');
      const gemDescription = document.getElementById('gemDescription');

      if (!fileInput.files.length) {
        alert('Please upload an image.');
        return;
      }

      const formData = new FormData();
      formData.append('image', fileInput.files[0]);

      try {
        const response = await fetch('https://gem-identification-app-cvgte3cnbudjc2cu.canadacentral-01.azurewebsites.net/predict', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Prediction failed.');

        const data = await response.json();
        gemName.textContent = `üîπ Name: ${data.gemstone_name || 'Unknown'}`;
        gemDescription.textContent = `üìú Description: ${data.description || 'No description available.'}`;
        resultDiv.style.display = 'block';
      } catch (error) {
        alert('‚ùå Error: ' + error.message);
      }
    }
  </script>
</body>
</html>
