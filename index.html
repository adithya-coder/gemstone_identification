<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gem Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.4s ease;
    }

    body.dark-mode {
      background: linear-gradient(to right, #232526, #414345);
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      border-radius: 25px;
      padding: 40px;
      display: flex;
      flex-direction: row;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .card, .result {
      flex: 1;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
    }

    h2 {
      font-size: 28px;
      color: #003c8f;
      margin-bottom: 10px;
    }

    p {
      color: #37474f;
      margin-bottom: 8px;
      text-align: center;
      line-height: 1.4;
    }

    .custom-upload {
      display: inline-block;
      padding: 14px 24px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 114, 255, 0.3);
      transition: all 0.3s ease;
      text-align: center;
      user-select: none;
    }

    .custom-upload:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }

    input[type="file"] {
      display: none;
    }

    #fileName {
      font-size: 14px;
      margin-top: 10px;
      color: #444;
      text-align: center;
      font-style: italic;
    }

    .preview-img {
      max-width: 100%;
      max-height: 250px;
      border-radius: 15px;
      margin-top: 20px;
      display: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    button {
      background: linear-gradient(to right, #007cf0, #00dfd8);
      border: none;
      padding: 12px 28px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      user-select: none;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      opacity: 0;
      transform: translateY(30px);
      display: none;
      transition: all 0.5s ease;
      text-align: left;
    }

    .result.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .badge {
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 50px;
      margin-top: 15px;
    }

    .badge-success {
      background: #c8e6c9;
      color: #2e7d32;
    }

    .badge-warning {
      background: #ffccbc;
      color: #d84315;
    }

    #damageImage {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 15px;
      display: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    #gemDescription {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
      text-align: left;
      margin-bottom: 0;
    }

    #gemDescription.expanded {
      -webkit-line-clamp: unset;
      overflow: visible;
    }

    #showMoreBtn {
      color: #007cf0;
      font-weight: 600;
      cursor: pointer;
      margin-top: 5px;
      display: inline-block;
      font-size: 14px;
    }

    #speakBtn {
      margin-top: 15px;
      background: #006064;
      box-shadow: 0 5px 15px rgba(0, 96, 100, 0.4);
    }

    @media(max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .card, .result {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>
    <div class="card">
      <h2>üíé Smart Gem Analyzer</h2>
      <p>Upload a gemstone image to identify and check for damage</p>
      <label for="imageInput" class="custom-upload">
        <span class="upload-icon">üìÅ</span> Choose Gem Image
      </label>
      <input type="file" id="imageInput" accept="image/*" onchange="showPreview(event)">
      <p id="fileName">No file selected</p>
      <img id="previewImage" class="preview-img" src="#" alt="Gem Preview" />
      <button id="analyzeBtn" onclick="analyzeGem()">Analyze</button>
    </div>
    <div class="result" id="result">
      <h3 id="gemName">üí† Gemstone:</h3>
      <p id="gemDescription">üìú Description:</p>
      <span id="showMoreBtn" onclick="toggleDescription()" style="display:none;">Show more</span>
      <hr>
      <span id="damageStatus" class="badge"></span>
      <p id="damageExplanation"></p>
      <img id="damageImage" alt="Damage Visual" />
      <button id="speakBtn" onclick="speakText()">üîä Speak</button>
    </div>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function showPreview(event) {
      const image = document.getElementById('previewImage');
      const file = event.target.files[0];
      const fileNameText = document.getElementById('fileName');
      if (file) {
        image.src = URL.createObjectURL(file);
        image.style.display = 'block';
        fileNameText.textContent = `üìé Selected: ${file.name}`;
        document.getElementById('result').classList.remove('show');
      } else {
        fileNameText.textContent = 'No file selected';
      }
    }

    function toggleDescription() {
      const desc = document.getElementById("gemDescription");
      const btn = document.getElementById("showMoreBtn");
      if (desc.classList.contains("expanded")) {
        desc.classList.remove("expanded");
        btn.textContent = "Show more";
      } else {
        desc.classList.add("expanded");
        btn.textContent = "Show less";
      }
    }

    async function analyzeGem() {
      const fileInput = document.getElementById('imageInput');
      const analyzeBtn = document.getElementById('analyzeBtn');
      const resultDiv = document.getElementById('result');
      const gemName = document.getElementById('gemName');
      const gemDescription = document.getElementById('gemDescription');
      const damageStatus = document.getElementById('damageStatus');
      const damageExplanation = document.getElementById('damageExplanation');
      const damageImage = document.getElementById('damageImage');
      const showMoreBtn = document.getElementById('showMoreBtn');

      if (!fileInput.files.length) {
        alert('üì∏ Please upload a gemstone image.');
        return;
      }

      const formData = new FormData();
      formData.append('image', fileInput.files[0]);

      analyzeBtn.disabled = true;
      analyzeBtn.textContent = 'Analyzing...';

      try {
        const gemRes = await fetch('https://gem-identification-app-cvgte3cnbudjc2cu.canadacentral-01.azurewebsites.net/predict', { method: 'POST', body: formData });
        const gemData = await gemRes.json();

        gemName.textContent = `üí† Gemstone: ${gemData.gemstone_name || 'Unknown'}`;
        gemDescription.textContent = `üìú Description: ${gemData.description || 'No description available'}`;

        if ((gemData.description || '').length > 120) {
          showMoreBtn.style.display = "inline";
          gemDescription.classList.remove("expanded");
          showMoreBtn.textContent = "Show more";
        } else {
          showMoreBtn.style.display = "none";
        }

        const damageRes = await fetch('https://gem-damage-h7fedkftfbgjdceq.canadacentral-01.azurewebsites.net/predict', { method: 'POST', body: formData });
        const damageData = await damageRes.json();

        const prediction = damageData?.data?.prediction || 'Unknown';

        if (prediction === 'Not_damaged') {
          damageStatus.textContent = '‚úÖ No Damage';
          damageStatus.className = 'badge badge-success';
          damageExplanation.textContent = damageData.data.explanation || '';
          damageImage.style.display = 'none';
        } else if (prediction === 'Damaged') {
          damageStatus.textContent = '‚ö†Ô∏è Damaged';
          damageStatus.className = 'badge badge-warning';
          const explanationObj = damageData.data.explanation || {};
          damageExplanation.textContent = explanationObj.explanation || '';
          if (explanationObj.image) {
            damageImage.src = `data:image/jpeg;base64,${explanationObj.image}`;
            damageImage.style.display = 'block';
          } else {
            damageImage.style.display = 'none';
          }
        } else {
          damageStatus.textContent = '‚ùî Unknown';
          damageStatus.className = 'badge';
          damageExplanation.textContent = '';
          damageImage.style.display = 'none';
        }

        resultDiv.classList.add('show');
      } catch (err) {
        alert('‚ùå Error: ' + err.message);
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = 'Analyze';
      }
    }

    function speakText() {
      const description = document.getElementById('gemDescription').textContent.replace(/^üìú Description:\s*/, '');
      const damageExplanation = document.getElementById('damageExplanation').textContent;
      const status = document.getElementById('damageStatus').textContent;
      if (!('speechSynthesis' in window)) {
        alert('‚ùå Your browser does not support speech.');
        return;
      }
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
        document.getElementById('speakBtn').textContent = 'üîä Speak';
        return;
      }
      let textToSpeak = '';
      if (description && description !== 'No description available') {
        textToSpeak += `Description: ${description}. `;
      }
      if (status && status !== '') {
        textToSpeak += `Damage Status: ${status}. `;
      }
      if (damageExplanation) {
        textToSpeak += `Details: ${damageExplanation}.`;
      }
      const utterance = new SpeechSynthesisUtterance(textToSpeak);
      utterance.lang = 'en-US';
      utterance.onend = () => {
        document.getElementById('speakBtn').textContent = 'üîä Speak';
      };
      document.getElementById('speakBtn').textContent = '‚èπ Stop';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
